<html>
 <head>
     <title>Pasien Page</title>
     <link rel="icon" type="foto/LOGOOBP.png" href="foto/LOGOOBP3.png">
     <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
     <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
     <link rel="stylesheet" href="css/style.css">
     <script src="js/home.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

 <body style="background-color: hsl(0, 0%, 96%)">
    
      <!-- NAVBAR BOOTSTRAP -->
      <nav class="navbar py-0 gx-0 navbar-expand-lg sticky-top navbar-light bg-white">
        <div class="container-fluid">
    
          <a class="navbar-brand" href="http://localhost:8081/" style="font-size: 30px; font-weight: bold; margin: auto;">
            <img src="foto/LOGOOBP.png" alt="Logo" width="70px" height="auto" class="mx-3">
          </a>
    
      <!-- TOMBOL UNTUK SIMPAN NAV-ITEM KALAU WEB NYA DI KECILIN -->
          <button class="navbar-toggler mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span></button>
        </div>
      </nav>


<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-3 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-4 fw-bold ls-tight">
            Kini tidak perlu <br />
            <span class="" style="color: #11ae1f;">Mengantri lama</span>
          </h1>

          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
          </svg>

          <div th:if="${pasRec != null}" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
              Catat Nomor Pasien dan Password anda !
            </div>
          </div>


          <div class="container d-flex justify-content-center">
            <table class="styled-table">
              </div>
                <thead>
                    <tr th:if="${pasRec != null}">
                        <th style="text-align: center;">No Pasien</th>
                        <th style="text-align: center;">Nama Pasien</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Menampilkan data hanya jika pasien baru saja ditambahkan -->
                    <tr th:if="${pasRec != null}">
                        <td style="text-align: center;" th:text="${pasRec.getPasien_id()}"></td>
                        <td style="text-align: center;" th:text="${pasRec.getNama()}"></td>
                    </tr>
                </tbody>
            </table>
            <br>

           
        </div>
        </div>
         
        <div class="col-lg-6 mb-4 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <h3 class="mb-4">Pendaftaran</h1>
              <form th:action="@{/pasien/submit}" method="post" th:object="${pasInfo}" class="form-group">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="name" class="form-control" name="nama" placeholder="Nama" th:value="${pasRec?.nama}" required/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="no_telp" placeholder="Nomor Telefon" class="form-control" name="no_telp" th:value="${pasRec?.no_telp}"/>
                    </div>
                  </div>
                </div>

                <!-- Alamat input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="alamat" class="form-control" placeholder="Alamat" name="alamat" th:value="${pasRec?.alamat}" />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" placeholder="Password" name="password" required />
                </div>

                <!-- Confirm Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="cpassword" class="form-control" placeholder="Ulang Password" name="cpassword" onkeyup="checkPass()" required />
                  <small id="warning"></small>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" required />
                  <label class="form-check-label" for="form2Example33">Setuju Persyaratan yang ada</label>
                </div>

                <!-- Submit button -->
                 <div class="d-flex flex-row">
                  <button type="submit" class="btn d-flex justify-content-start" style="background-color: #11ae1f; color: white;" name="add">Sign Up</button>
                  <a th:if="${pasRec != null}" class="btn d-flex justify-content-end" style="background-color: #11ae1f; border-radius: 0px 25px 25px 0px; border: solid 2px; color: white;" href="http://localhost:8081/login">Lanjut pendaftaran</a>
                </div>

                <div class="container">
                  <div th:if="${message}" class="alert alert-success" role="alert">
                      <p th:text="${message}"></p>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


     
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
